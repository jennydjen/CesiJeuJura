<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:true,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GRID_TYPE&quot;:&quot;RegularGrid,20&quot;,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;cesijeujura&quot;}">
 </head> 
 <body> 
  <vaadin-vertical-layout height="620px"> 
   <vaadin-label width-auto="true" height="30px" plain-text="" _id="titleLabel">
     Client : NOM Prenom 
   </vaadin-label> 
   <vaadin-panel caption="Identité" _id="identityPanel"> 
    <vaadin-vertical-layout height="256px" _id="identiteLayout"> 
     <vaadin-horizontal-layout spacing="true" height="62px" _id="nameLayout"> 
      <vaadin-combo-box caption="Civilité" description="test" enabled="false" item-caption-mode="id" width="81px" height="37px" _id="civiliteCombo"> 
       <option>Monsieur</option> 
       <option>Madame</option> 
       <option>Mademoiselle</option> 
      </vaadin-combo-box> 
      <vaadin-text-field description="Nom" caption="Nom" enabled="false" width="137px" _id="nameField"></vaadin-text-field> 
      <vaadin-text-field caption="Prénom" enabled="false" width="146px" _id="firstNameField"></vaadin-text-field> 
      <vaadin-text-field caption="Num reference" enabled="false" width="180px" _id="referenceField"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout spacing="true" height="60px" _id="adresseLayout"> 
      <vaadin-text-field caption="Adresse postal" enabled="false" width="233px" _id="adresseField"></vaadin-text-field> 
      <vaadin-text-field caption="Code postal" enabled="false" width="146px" _id="codePostalField"></vaadin-text-field> 
      <vaadin-text-field caption="Ville" enabled="false" width="88px" _id="villeField"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout spacing="true" height="62px" _id="contactLayout"> 
      <vaadin-text-field caption="Adresse mail" enabled="false" width="389px" _id="mailField"></vaadin-text-field> 
      <vaadin-text-field caption="Téléphone" enabled="false" width="180px" _id="phoneField"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
    </vaadin-vertical-layout> 
   </vaadin-panel> 
   <vaadin-table width-full="true" height="253px" :expand=""></vaadin-table> 
   <vaadin-horizontal-layout height="37px" _id="buttonLayout" :right=""> 
    <vaadin-button plain-text="" _id="seeDevisButton" :right="">
      Voir devis 
    </vaadin-button> 
   </vaadin-horizontal-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
