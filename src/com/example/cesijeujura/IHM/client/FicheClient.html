<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;PAPER_WIDTH&quot;:568,&quot;PAPER_HEIGHT&quot;:306,&quot;PAPER_SCROLL_LEFT&quot;:2182,&quot;PAPER_SCROLL_TOP&quot;:2313,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;cesijeujura&quot;}">
 </head> 
 <body> 
  <v-vertical-layout size-full="true"> 
   <v-label size-auto="true" plain-text="" _id="titleLabel">
     Client : NOM Prenom 
   </v-label> 
   <v-panel caption="Identit?" _id="identityPanel"> 
    <v-vertical-layout _id="identiteLayout"> 
     <v-horizontal-layout _id="nameLayout"> 
      <v-combo-box enabled="false" item-caption-mode="id" width="180px" _id="civiliteCombo"> 
       <option>Monsieur</option> 
       <option>Madame</option> 
       <option>Mademoiselle</option> 
      </v-combo-box> 
      <v-text-field enabled="false" width="180px" _id="nameField"></v-text-field> 
      <v-text-field enabled="false" width="180px" _id="firstNameField"></v-text-field> 
      <v-text-field enabled="false" width="180px" _id="referenceField"></v-text-field> 
     </v-horizontal-layout> 
     <v-horizontal-layout _id="adresseLayout"> 
      <v-text-field enabled="false" width="300px" _id="adresseField"></v-text-field> 
      <v-text-field enabled="false" width="100px" _id="codePostalField"></v-text-field> 
      <v-text-field enabled="false" width="180px" _id="villeField"></v-text-field> 
     </v-horizontal-layout> 
     <v-horizontal-layout _id="contactLayout"> 
      <v-text-field enabled="false" width="300px" _id="mailField"></v-text-field> 
      <v-text-field enabled="false" width="180px" _id="phoneField"></v-text-field> 
     </v-horizontal-layout> 
    </v-vertical-layout> 
   </v-panel> 
   <v-table size-full="true" _id="devisTable" :expand=""></v-table> 
   <v-horizontal-layout _id="buttonLayout" :bottom="" :right=""> 
    <v-button enabled="false" plain-text="" _id="seeDevisButton">
      Voir devis 
    </v-button> 
   </v-horizontal-layout> 
  </v-vertical-layout>  
 </body>
</html>
